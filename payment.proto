syntax = "proto3";

package payment;

option go_package = "/pkg/payment";

enum Enum {
  PENDING = 0;
}

message GetPaymentRequest { uint64 payment_order_id = 1; }
message GetPaymentResponse {
  uint64 id = 1;
  float total = 2;
  string status = 3;
}

service PaymentService {
  rpc GetPayment(GetPaymentRequest) returns (GetPaymentResponse);
}
